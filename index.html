<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=830">

    <title>CSS Data Type Converter</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="fullSizeWrapper">
        <div id="logo">
            <a href="https://tomaszlisowski.me"></a>
        </div>
        <div id="inputContainer">
            <input placeholder="#242e64" onkeypress="hex2rgba()" id="hexValue"></input>
            <input placeholder="rgba(36, 46, 100, 1)" oninput="rgba2hex()" id="rgbaValue"></input>
            <p>[ No 8-digit HEX ]</p>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
